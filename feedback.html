<html>
<head>
<title>Feedback</title>
<meta http-equiv="Content-Type" content="text/html;"/>
</head>
<body>
    <style>
        div {
            text-align: left;
            padding-bottom: 2px;
        } 
        table {
            padding: 10px;
        }
        td{
            vertical-align: top;
        }
        label {
            margin-left: 250px;
        }
    </style>

    <br>    
    <form name="Feedback" method="post" action="ThankYou.html">
    <table width="100%" align="center" cellpadding="1" cellspacing="0" bgcolor="#FBEEEE"> 
        <tr>
                <td>&nbsp;</td>
        </tr>    
        <tr>
                <td > 
                    <div style='margin-left: 250px;'>
                    <strong><font color="#9B3333">FEEDBACK</font></strong>
                    </div>
                </td>             
            </tr>
           <tr>
                <td>&nbsp;</td>
           </tr>
        <tr>
            <td>
                <div>
                    <label for="CaseID"><strong>CaseID:</strong></label>
                </div>
            </td>
            <td>
                <div>
                    <input type="number">
                </div>
            </td>
        <tr>
            <td>
                <div>
                    <label for="Subject" ><strong>Subject:<font color=red>*</font></strong></label>
                </div>
            </td>
            <td>
                <div>
                    <input type="text" size="60" required>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div>
                    <label for="Comment"><strong>Comment:</strong></label>
                </div>
            </td>
            <td>
                <div>
                    <textarea rows="15" cols="30" name="comment"></textarea>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div>
                    <label for="Importance"><strong>Importance:</strong></label><br>
                </div>
            </td>
            <td>
                <div>
                    <input type="radio" name="High">High<br>
                    <input type="radio" name="Medium">Medium<br>
                    <input type="radio" name="Low">Low
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </td>
        </tr>
      </table>
    </form>
                           
</body>
</html>
